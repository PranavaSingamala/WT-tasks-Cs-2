
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login form</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border: 1px;
            index:  1px;
        }
        h2 {
            margin-bottom: 40px;
            margin-top: 10px;
        }
        .login {
            background-color: blue;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="netflix logo.webp" alt="bg-image" class="bg">
    <div class="login">
        <form action="https://www.netflix.com/browse/">
            <h2>Welcome to Login Page</h2>
            <label for="mail">Email</label>
            <input type="email" class="mail" id="mail" placeholder="Enter email">
            <br>
            <label for="user">Username</label>
            <input type="text" class="user" id="user" placeholder="Enter username">
            <br>
        </form>
    </div>
<input type="checkbox" class="remember">
<label for="remember">remember me</label>
<br>
<input type="submit" value="submit" class="submit">
<input type="reset" type="reset" value="reset">
</div>
</form>
</body>
</html>
