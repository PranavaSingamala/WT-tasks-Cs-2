<!DOCTYPE html>

<html lang="en">
<head>
<title> Registration form </title>
<link rel="stylesheet" href="my form.css">
</head>
<body>
<form action="https://www.mbc-aura-l">
<div class="Registration">
<h1> Welcome to registration form </h1>
<label for="mail"> Enter Email address </label>
<input type="mail" id="mail" class="mail" required>
<br>
<label for="Name"> Full Name </label>
<input type="text" id="name" class="name" required>
<br>
<label for="user"> Create username </label>
<input type="text" id="user" class="user" required>
<br>
<label for="Password"> Create Your Password </label>
<input type="Password" class="pass" id="pass" required>
<br>
<input type="checkbox" class="terms" id="terms" required>
<label for="forms"> terms and conditions </label>
<div class="block">
<input type="submit" class="submit" value="registration">
<input type="reset" class="reset" id="reset">
</div>
</div>
</form>
</body>
</html>
